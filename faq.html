    /* ===== FAQ PAGE SPECIFIC STYLES ===== */
    
    /* FAQ Page Container */
    .faq-page {
      min-height: 60vh;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .faq-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .faq-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0F0F0F;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }
    
    .faq-header p {
      color: #666;
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    /* Search Bar */
    .faq-search {
      max-width: 600px;
      margin: 0 auto 3rem;
      position: relative;
    }
    
    .faq-search i {
      position: absolute;
      left: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: #D4AF37;
      font-size: 1.2rem;
    }
    
    .faq-search input {
      width: 100%;
      padding: 1.2rem 1.2rem 1.2rem 3.5rem;
      border: 2px solid transparent;
      border-radius: 60px;
      background: white;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
      border: 1px solid rgba(212,175,55,0.1);
      transition: all 0.3s ease;
    }
    
    .faq-search input:focus {
      outline: none;
      border-color: #D4AF37;
      box-shadow: 0 10px 30px -5px rgba(212,175,55,0.2);
    }
    
    /* Category Tabs */
    .faq-categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 3rem;
    }
    
    .category-tab {
      padding: 0.75rem 1.5rem;
      background: white;
      border: 1px solid rgba(212,175,55,0.1);
      border-radius: 50px;
      font-size: 0.95rem;
      font-weight: 500;
      color: #666;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .category-tab i {
      color: #D4AF37;
    }
    
    .category-tab:hover {
      background: rgba(212,175,55,0.05);
      border-color: #D4AF37;
      color: #0F0F0F;
    }
    
    .category-tab.active {
      background: linear-gradient(135deg, #D4AF37, #FF8C42);
      color: white;
      border-color: transparent;
    }
    
    .category-tab.active i {
      color: white;
    }
    
    /* FAQ Accordion */
    .faq-section {
      margin-bottom: 4rem;
      background: white;
      border-radius: 32px;
      padding: 2rem;
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
      border: 1px solid rgba(212,175,55,0.1);
    }
    
    .faq-section h2 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #0F0F0F;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .faq-section h2 i {
      color: #D4AF37;
    }
    
    .faq-grid {
      display: grid;
      gap: 1rem;
    }
    
    .faq-item {
      border: 1px solid rgba(212,175,55,0.1);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .faq-item:hover {
      border-color: rgba(212,175,55,0.3);
    }
    
    .faq-question {
      width: 100%;
      padding: 1.5rem;
      background: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;

      font-weight: 600;
      color: #0F0F0F;

      transition: all 0.3s ease;

    }
    
    .faq-question i {
      color: #D4AF37;
      transition: transform 0.3s ease;
    }
    
    .faq-question[aria-expanded="true"] i {
      transform: rotate(180deg);
    }
    
    .faq-answer {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      background: rgba(212,175,55,0.02);
    }
    
    .faq-answer p {
      padding: 0 1.5rem 1.5rem 1.5rem;
      color: #666;
      line-height: 1.8;

    /* Contact Section */

      padding: 3rem;
      background: linear-gradient(135deg, #FEF9E7, #FFFDF7);
      border-radius: 32px;
      margin-top: 3rem;

      font-size: 1.5rem;
      font-weight: 700;
      color: #0F0F0F;
      margin-bottom: 0.75rem;

    /* No Results */

      padding: 3rem;
    }

      font-size: 3rem;
      color: #D4AF37;
      opacity: 0.3;
      margin-bottom: 1rem;
    }
    
    .no-results h3 {
      font-size: 1.5rem;
      color: #0F0F0F;
      margin-bottom: 0.5rem;
    }
    
    .no-results p {
      color: #666;
    }
    
    /* Loading Spinner */
    .loading-spinner {
      text-align: center;
      padding: 3rem;
    }
    
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(212,175,55,0.1);
      border-top-color: #D4AF37;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      .faq-search input,
      .faq-section,
      .faq-question {
        background: #1A1A1A;
        border-color: rgba(212,175,55,0.1);
        color: #FFFFFF;

      .faq-header h1,
      .faq-section h2,

        color: #FFFFFF;
      }

        background: #1A1A1A;
        color: #CCCCCC;
      }
      
      .category-tab:hover {
        background: rgba(212,175,55,0.1);

        background: #252525;
      }
      
      .faq-answer {
        background: #252525;
      }
      
      .faq-contact {
        background: linear-gradient(135deg, #1A1A1A, #0F0F0F);
      }
      
      .no-results h3 {
        color: #FFFFFF;
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .faq-page {
        padding: 1rem;
      }

      }

        padding: 1.5rem;
      }
      
      .faq-section h2 {
        font-size: 1.5rem;
      }
      
      .faq-question {
        padding: 1.25rem;
        font-size: 1rem;
      }
      
      .faq-contact-actions {
        flex-direction: column;
      }
      
      .faq-contact-actions .btn {
        width: 100%;
      }
    }
  </style>
</head>

          // Add accordion functionality
          document.querySelectorAll('.faq-question').forEach(btn => {
            btn.addEventListener('click', function() {
              const expanded = this.getAttribute('aria-expanded') === 'true';
              this.setAttribute('aria-expanded', !expanded);
              
              const answer = this.nextElementSibling;
              if (answer) {
                if (!expanded) {
                  answer.style.maxHeight = answer.scrollHeight + 'px';
                } else {
                  answer.style.maxHeight = '0';
                }
              }
            });
          });
          
          // Category filter
          document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', function() {
              // Update active tab
              document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
              this.classList.add('active');
              
              const category = this.dataset.category;
              
              // Show/hide sections
              document.querySelectorAll('.faq-section').forEach(section => {
                if (category === 'all' || section.dataset.category === category) {
                  section.style.display = 'block';
                } else {
                  section.style.display = 'none';
                }
              });
            });
          });

          const searchInput = document.getElementById('faqSearch');
          searchInput?.addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const faqItems = document.querySelectorAll('.faq-item');
            let visibleCount = 0;
            
            faqItems.forEach(item => {
              const question = item.querySelector('.faq-question span').textContent.toLowerCase();
              const answer = item.querySelector('.faq-answer p').textContent.toLowerCase();
              
              if (question.includes(query) || answer.includes(query)) {
                item.style.display = 'block';
                visibleCount++;
              } else {
                item.style.display = 'none';
              }
            });
            
            // Show/hide no results message
            const noResults = document.getElementById('noResults');
            if (noResults) {
              noResults.style.display = visibleCount === 0 ? 'block' : 'none';
            }
          });
        }
      }, 3000);
    })();
  </script>
</body>
</html>
